<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Vision OCR</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            color: #e4e4e7;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #00f5ff, #0080ff);
            border-radius: 50%;
            animation: float 8s infinite linear;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(-50px);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }

        /* Glowing grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 245, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: gridPulse 4s ease-in-out infinite;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00f5ff 0%, #0080ff 50%, #8b5cf6 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(0, 245, 255, 0.3);
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(0, 245, 255, 0.3)); }
            50% { filter: drop-shadow(0 0 20px rgba(0, 245, 255, 0.6)); }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #a1a1aa;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 20px;
            padding: 3rem;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        #upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        #file-input {
            display: none;
        }

        .file-label {
            background: linear-gradient(135deg, #00f5ff 0%, #0080ff 100%);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 245, 255, 0.3);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .file-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .file-label:hover::before {
            left: 100%;
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 245, 255, 0.5);
        }

        #file-list {
            margin: 1.5rem 0;
            padding: 1rem 2rem;
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 10px;
            color: #00f5ff;
            font-weight: 500;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #submit-btn {
            padding: 1rem 3rem;
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        #submit-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        #submit-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        #submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.5);
        }

        #submit-btn:disabled {
            background: rgba(113, 113, 122, 0.5);
            cursor: not-allowed;
            box-shadow: none;
        }

        .loader {
            display: none;
            text-align: center;
            margin: 3rem 0;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0, 245, 255, 0.3);
            border-top: 3px solid #00f5ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            color: #00f5ff;
            font-size: 1.2rem;
            font-weight: 500;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        #results-container {
            margin-top: 3rem;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.6s ease-out;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00f5ff, #8b5cf6, #00f5ff);
            background-size: 200% 100%;
            animation: gradientMove 3s ease-in-out infinite;
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .result-card h3 {
            margin-bottom: 1.5rem;
            color: #00f5ff;
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .result-card h3::before {
            content: '📄';
            font-size: 1.2rem;
        }

        .result-line {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: rgba(0, 245, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid #00f5ff;
            transition: all 0.3s ease;
        }

        .result-line:hover {
            background: rgba(0, 245, 255, 0.1);
            transform: translateX(5px);
        }

        .result-text {
            flex: 1;
            margin-right: 1rem;
            font-weight: 400;
            line-height: 1.5;
        }

        .confidence {
            font-weight: 600;
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .error {
            color: #ef4444;
            font-weight: 600;
            background: rgba(239, 68, 68, 0.1);
            padding: 1rem;
            border-radius: 10px;
            border-left: 4px solid #ef4444;
        }

        .no-text {
            color: #a1a1aa;
            font-style: italic;
            text-align: center;
            padding: 2rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .upload-section {
                padding: 2rem 1.5rem;
            }
            
            .result-line {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .confidence {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="bg-particles"></div>
    <div class="grid-overlay"></div>

    <div class="container">
        <div class="header">
            <h1>Neural Vision OCR</h1>
            <p class="subtitle">Advanced AI-Powered Text Recognition</p>
        </div>

        <div class="upload-section">
            <form id="upload-form" enctype="multipart/form-data">
                <label for="file-input" class="file-label">
                    <span>Select Images</span>
                </label>
                <input type="file" id="file-input" name="files[]" multiple accept="image/png, image/jpeg, image/jpg">
                <div id="file-list">No files selected</div>
                <button type="submit" id="submit-btn" disabled>
                    <span>Process Images</span>
                </button>
            </form>
        </div>

        <div class="loader" id="loader">
            <div class="loader-spinner"></div>
            <div class="loader-text">Analyzing images with neural networks...</div>
        </div>

        <div id="results-container"></div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.bg-particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const submitBtn = document.getElementById('submit-btn');
        const loader = document.getElementById('loader');
        const resultsContainer = document.getElementById('results-container');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileList.innerHTML = `
                    <span style="color: #00f5ff;">⚡</span>
                    ${fileInput.files.length} file(s) ready for processing
                    <span style="color: #00f5ff;">⚡</span>
                `;
                submitBtn.disabled = false;
            } else {
                fileList.textContent = 'No files selected';
                submitBtn.disabled = true;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            for (const file of fileInput.files) {
                formData.append('files[]', file);
            }

            loader.style.display = 'block';
            resultsContainer.innerHTML = '';
            submitBtn.disabled = true;

            try {
                const response = await fetch('/ocr', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Neural network error! Status: ${response.status}`);
                }

                const results = await response.json();
                displayResults(results);

            } catch (error) {
                resultsContainer.innerHTML = `
                    <div class="result-card">
                        <div class="error">
                            <strong>⚠️ System Error:</strong> ${error.message}
                        </div>
                    </div>
                `;
            } finally {
                loader.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function displayResults(results) {
            results.forEach((result, index) => {
                setTimeout(() => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    
                    let content = `<h3>${result.filename}</h3>`;
                    
                    if (result.error) {
                        content += `<div class="error"><strong>Processing Error:</strong> ${result.error}</div>`;
                    } else if (result.lines && result.lines.length > 0) {
                        result.lines.forEach(line => {
                            const confidencePercent = Math.round(line.confidence * 100);
                            content += `
                                <div class="result-line">
                                    <div class="result-text">${line.text}</div>
                                    <div class="confidence">
                                        🎯 ${confidencePercent}%
                                    </div>
                                </div>
                            `;
                        });
                    } else {
                        content += '<div class="no-text">🔍 No text detected in this image</div>';
                    }
                    
                    card.innerHTML = content;
                    resultsContainer.appendChild(card);
                }, index * 200); // Stagger the animations
            });
        }
    </script>
</body>
</html>
